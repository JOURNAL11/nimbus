<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Asta</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #a8b5a2;
      --cream: #f5f5f0;
      --dark-sage: #7d8f75;
      --accent: #d3e0dc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--cream);
      color: var(--dark-sage);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--sage);
    }

    .decor {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--dark-sage);
    }

    .btn {
      background-color: var(--sage);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--dark-sage);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .decor {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You Asta</h1>
  <p class="decor">You bring calm and joy like sage and sunshine — forever grateful for your love.</p>
  <button class="btn" onclick="alert('Asta, will you be mine forever? 💍')">Say Yes 💌</button>
</body>
</html>
